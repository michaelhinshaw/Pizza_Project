<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pizza Drill Demo</title>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <script src="Pizza_Javascript/pizza.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css">
  </head>
  <body>
      <div id="menuBG">
        <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()"
            value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" type="radio" name="Size" 
                value="Slice">Slice<br>
                <input class="size" type="radio" name="Size"
                    value="Personal Pizza">Personal Pizza<br>
                <input class="size" type="radio" name="Size" 
                    value="Medium Pizza">Medium Pizza<br>
                <input class="size" type="radio" name="Size" 
                    value="Large Pizza">Large Pizza<br>
                <input class="size" type="radio" name="Size" 
                    value="Extra Large Pizza">Extra Large Pizza<br>
            </div>

            <div class="menu right">
                <h3>Meats</h3>
                <input class="toppings" type="checkbox" name="Topping"
                  value="Pepperoni">Pepperoni<br>
                <input class="toppings" type="checkbox" name="Topping" 
                  value="Sausage">Sausage<br>
                <input class="toppings" type="checkbox" name="Topping" 
                  value="Canadian Bacon">Canadian Bacon<br>
                <input class="toppings" type="checkbox" name="Topping" 
                  value="Ground Beef">Ground Beef<br>
                <input class="toppings" type="checkbox" name="Topping" 
                  value="Anchovy">Anchovy<br>
                <input class="toppings" type="checkbox" name="Topping" 
                  value="Chicken">Chicken<br>
                <input class="toppings" type="checkbox" name="Topping" 
                  value="Sobrasada">Sobrasada<br>
            </div>

             <div class="menu center">
               <h3>Vegetables</h3>
               <input class="vegetables" type="checkbox" name="vegetables" value="mushrooms">Mushrooms<br>
               <input class="vegetables" type="checkbox" name="vegetables" value="garlic">Garlic<br>
               <input class="vegetables" type="checkbox" name="vegetables" value="spinach">Spinach<br>
               <input class="vegetables" type="checkbox" name="vegetables" value="redpepper">Red Pepper<br>
               <input class="vegetables" type="checkbox" name="vegetables" value="olives">Olives<br>
               <input class="vegetables" type="checkbox" name="vegetables" value="tomato">Tomato<br>
               <input class="vegetables" type="checkbox" name="vegetables" value="basil">Basil<br>
             </div>
            <div id="cart">
                  <div id="showText"></div>
                  <div id="totalPrice"></div>
            </div>                
        </form>
      </div>
  </body>
</html>
